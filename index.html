<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Word Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
<body>
    <header>
            Word Guessing Game
    </header>
    <p></p> 
<script type="text/javascript">    
	var strToGuess = "madonna";
	var guesses = [];

	function printWord(){
        //alert(event.key);
		guesses.push(event.key);

		var str = "";

		for (var i=0; i<strToGuess.length; i++){
			if (guesses.includes(strToGuess[i])){
				str += strToGuess[i];
			}else {
				str += "_";
			}
		}
		
		document.querySelector('p').innerText = str;
	}

	document.onkeypress = printWord;

</script>  
      <section>
        <div>
        <h1></h1>
         
        </div>
    </section>

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js -->

</body>
</html>
